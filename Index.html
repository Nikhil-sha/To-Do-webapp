<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>To-Do App</title>
	<script src="https://cdn.tailwindcss.com/"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,500,1,0" />
</head>

<body class="h-screen p-0 m-0">
	<!-- Notification Container -->
	<div id="notification-container" class="fixed z-50 top-4 right-4 flex flex-col items-end gap-2">
	</div>
	<!-- New Task Popup -->
	<div id="new-task-popup" class="hidden fixed inset-0 z-40">
		<div class="fixed inset-0 bg-black/20 backdrop-blur-sm"></div>
		<div class="fixed top-4 right-5 w-full max-w-xs bg-white rounded-xl shadow-lg p-6 text-slate-900 grid grid-rows-2 grid-cols-2 gap-4">
			<input type="text" id="new-task-input" class="p-2 outline-none border border-neutral-200 col-span-2 rounded-lg" placeholder="Enter new task">
			<button class="toggle-new-task-popup hover-random p-2 border border-neutral-200 rounded-lg flex justify-center items-center">
				<span class="material-symbols-rounded">close</span>&nbsp;Cancel
			</button>
			<button id="add-task-button" class="add-task hover-random p-2 border border-neutral-200 rounded-lg flex justify-center items-center">
				<span class="material-symbols-rounded">check</span>&nbsp;Create
			</button>
		</div>
	</div>
	<!-- Edit Task Popup -->
	<div id="edit-task-popup" class="hidden fixed inset-0 z-40">
		<div class="fixed inset-0 bg-black/20 backdrop-blur-sm"></div>
		<div class="fixed top-4 right-5 w-full max-w-xs bg-white rounded-xl shadow-lg p-6 text-slate-900 grid grid-rows-2 grid-cols-2 gap-4">
			<input type="text" id="edit-task-input" class="p-2 outline-none border border-neutral-200 col-span-2 rounded-lg" placeholder="Edit task">
			<button id="save-edited-task-button" class="save-edited-task hover-random p-2 border border-neutral-200 rounded-lg flex justify-center items-center col-span-1 col-end-3">
				<span class="material-symbols-rounded">save</span>&nbsp;Save
			</button>
		</div>
	</div>
	<!-- Header -->
	<header class="w-full sticky z-10 left-0 top-0 p-2 bg-random flex flex-row justify-between items-center shadow-md">
		<div class="flex flex-row items-center gap-2">
			<span class="menu-toggle material-symbols-rounded text-black text-3xl">menu</span>
			<span class="text-xl font-serif text-black font-bold">TO-DO&nbsp;LIST</span>
		</div>
		<div class="github-repo-link flex flex-row items-center gap-2">
			<span class="material-symbols-rounded text-black text-3xl">code</span>
		</div>
	</header>
	<!-- Main Menu -->
	<nav id="main-menu" class="hidden bg-white h-full fixed top-0 left-0 z-10 sm:w-2/3 md:w-1/3 p-2 rounded-r-xl shadow-2xl flex flex-col space-y-2 overflow-auto">
		<!-- Main menu options -->
		<div class="menu-toggle hover-random w-full flex flex-row justify-left items-center gap-2 p-2 rounded-lg border border-neutral-200">
			<span class="material-symbols-rounded text-black text-md">close</span>
			<span class="text-black text-md font-bold">Close</span>
		</div>
		<ul class="flex flex-col space-y-2 overflow-auto">
			<li>
				<div class="toggle-new-task-popup hover-random w-full flex flex-row justify-left items-center gap-2 p-2 rounded-lg">
					<span class="material-symbols-rounded text-black text-md">add</span>
					<span class="text-black text-md font-bold">Create new task</span>
				</div>
			</li>
			<li>
				<div class="view-other-projects hover-random w-full flex flex-row justify-left items-center gap-2 p-2 rounded-lg">
					<span class="material-symbols-rounded text-black text-md">link</span>
					<span class="text-black text-md font-bold">Other projects</span>
				</div>
			</li>
			<li>
				<div class="about-author hover-random w-full flex flex-row justify-left items-center gap-2 p-2 rounded-lg">
					<span class="material-symbols-rounded text-black text-md">favorite</span>
					<span class="text-black text-md font-bold">by Nikhil Sharma</span>
				</div>
			</li>
		</ul>
		<div class="w-full flex flex-row gap-1 items-center">
			<span class="get-help hover-random block w-1/2 p-2 text-black text-center border border-neutral-200 rounded-lg">Get help</span>
			<span id="delete-all-tasks" class="delete-all hover:bg-red-500 block w-1/2 p-2 text-black text-center border border-neutral-200 rounded-lg">Erase all</span>
		</div>
	</nav>
	<!-- GitHub Repo Link -->
	<div id="github-repo-link" class="hidden w-56 bg-white fixed top-12 right-0 z-10 p-2 shadow-xl rounded-xl text-center">
			<span class="underline hover:text-blue-300">Visit GitHub Repo</span>
	</div>
	<main class="w-full">
		<ul id="task-list" class="sm:w-full md:w-3/4 mx-auto grid grid-cols-2 md:grid-cols-4 gap-4 place-items-center p-4">
			<!-- Example Task Item -->
			<!-- <li class="task-item w-36 h-44 py-2 px-3 relative rounded-xl shadow-xl bg-random">
				<span class="task-title text-xl font-bold mb-2">Have to do something.</span>
				<div class="task-actions absolute bottom-2 left-2">
					<span class="delete-task material-symbols-rounded text-base shadow-inner text-gray-500 bg-white py-1 px-2 rounded-xl">delete</span>
					<span class="edit-task material-symbols-rounded text-base shadow-inner text-gray-500 bg-white py-1 px-2 rounded-xl">edit</span>
				</div>
			</li> -->
		</ul>
	</main>
	<script src="scripts/main.js"></script>
</body>
</html>
